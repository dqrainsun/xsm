<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #2980b9 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .banner {
            background: #50b3a2;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }
        .banner h1 {
            font-size: 50px;
            margin: 0;
        }
        .content {
            padding: 20px;
            background: #fff;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Sunny的个人主页</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">关于我</a></li>
                    <li><a href="#projects">项目</a></li>
                    <li><a href="#contact">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>欢迎来到我的个人主页</h1>
            <p>程序员 | 开发者 | 技术爱好者</p>
        </div>
    </section>

    <section class="content" id="about">
        <div class="container">
            <h2>关于我</h2>
            <p>你好，我是Sunny，一名热爱编程的程序员，拥有多种编程语言和技术的经验。我喜欢解决问题并创建高效的解决方案。当我不编程时，我喜欢探索新的技术趋势并为开源项目做贡献。</p>
        </div>
    </section>

    <section class="content" id="projects">
        <div class="container">
            <h2>项目</h2>
            <ul>
                <li>项目1：项目1的描述。</li>
                <li>项目2：项目2的描述。</li>
                <li>项目3：项目3的描述。</li>
            </ul>
        </div>
    </section>

    <section class="content" id="contact">
        <div class="container">
            <h2>联系我</h2>
            <p>电子邮件：sunny@example.com</p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/sunny">Sunny的LinkedIn</a></p>
            <p>GitHub: <a href="https://github.com/sunny">Sunny的GitHub</a></p>
        </div>
    </section>

    <footer class="footer">
        <p>Sunny &copy; 2024</p>
    </footer>
</body>
</html>
